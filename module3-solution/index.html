<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nidCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-xs-2 form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="nidCtrl.searchWord">
      </div>
      <div class="col-xs-2 form-group narrow-button">
        <button class="btn btn-primary" ng-click="nidCtrl.getFoundItems()">Narrow It Down For Me!</button>
      </div>
   </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="nidCtrl.found" on-remove="nidCtrl.removeItem(index)" ng-if="nidCtrl.nothingFound == false"></found-items>
    <h3 ng-if="nidCtrl.nothingFound" class="text-danger">Nothing found!</h3>

  </div>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
