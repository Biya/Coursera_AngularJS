<table class="table table-striped table-hover">
    <thead >
        <tr class="row">
            <th class="col-xs-3">Short name</th>
            <th class="col-xs-9">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" ng-repeat="category in $ctrl.categoriesList"
        ui-sref="items({categoryName:category.short_name})">
            <td class="col-xs-3"> {{category.short_name}} </td>
            <td class="col-xs-9"> {{category.name }}</td>
        </tr>
    </tbody>
</table>
